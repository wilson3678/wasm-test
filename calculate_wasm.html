<html>
<head>
  <script>
    var imports_Memory;
    // Check for wasm support.
    if (!('WebAssembly' in window)) {
      alert('you need a browser with wasm support enabled :(');
    }
    // Loads a WebAssembly dynamic library, returns a promise.
    // imports is an optional imports object
    function loadWebAssembly(filename, imports) {
      // Fetch the file and compile it
      return fetch(filename)
        .then(response => response.arrayBuffer())
        .then(buffer => WebAssembly.compile(buffer))
        .then(module => {
          // Create the imports for the module, including the
          // standard dynamic library imports
          imports = imports || {};
          imports.env = imports.env || {};
          imports.env.memoryBase = imports.env.memoryBase || 0;
          imports.env.tableBase = imports.env.tableBase || 0;
          if (!imports.env.memory) {
            imports.env.memory = new WebAssembly.Memory({ initial: 256 });
            console.log("memory");
          }
          if (!imports.env.table) {
            imports.env.table = new WebAssembly.Table({ initial: 0, element: 'anyfunc' });
          }
          imports.env.table = new WebAssembly.Table({ initial: 1, element: 'anyfunc' });
          imports_Memory=imports.env.memory;
          imports.env._consoleLog = imports.env._consoleLog || {};
          imports.env._consoleLog = function show_log(num){
            console.log(num);
          };
            console.log(module);
            
          
          // Create the instance.
          return new WebAssembly.Instance(module, imports);
        });
    }
    // Main part of this example, loads the module and uses it.
    loadWebAssembly('calculate.wasm')
      .then(instance => {
        var offset = instance.exports._getData();
        //var memory = new WebAssembly.Memory({initial:10, maximum:100});
       // console.log(offset);
       var ArraySize = instance.exports._getArraySize();
      // console.log(ArraySize);
        var linearMemory = new Uint32Array(imports_Memory.buffer,offset,ArraySize);
        for (var i = 0; i < linearMemory.length; i++) {
          linearMemory[i] = i;
          console.log(linearMemory[i]);
        }
        
        var exports = instance.exports; // the exports of that instance
        var doubler = exports._main; // the "doubler" function (note "_" prefix)
        var add_func=exports._add;
        add_func(10);
       // console.log( linearMemory.length);
        for (var i = 0; i < linearMemory.length; i++) {
          console.log(linearMemory[i]);
        }
        // now we are ready, set up the button so the user can run the code
        var button = document.getElementById('run');
        button.value = 'Call a method in the WebAssembly module';
        button.addEventListener('click', function() {
          var input = 99;
          //alert(input + ' doubled is ' + doubler());
          console.log("start");
          var d = new Date();
          var n1 = d.getTime();
          var result=doubler();
          var d2 = new Date();
          var n2 = d2.getTime();
          console.log(n2-n1);
          console.log(result);
        }, false);
      }
    );
    function show_log(num){
      console.log(num);
    }
  </script>
</head>
<body>
  <input type="button" id="run" value="(waiting for WebAssembly)"/>
</body>
</html>
